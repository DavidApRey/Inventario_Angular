<h1>Crear Articulo</h1>
<div class="crear_articulo">

  <!-- {{crear_arti.value | json}} -->

  <form #crear_arti = "ngForm" (ngSubmit)="crear_articulo(crear_arti)">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Descripcion Articulo</label>
      <input name="descripcion" [(ngModel)]="" #codigo="ngModel" type="text" class="form-control"  aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio de Compra (Por Unidad)</label>
      <input name="precio" type="number" class="form-control" ngModel>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Stock Inicial del articulo</label>
      <input name="stock" type="number" class="form-control" ngModel>
    </div>

    <!-- <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Tipo de Articulo</label>
      <select name="tipo_arti" class="form-select" aria-label="Default select example">
        <option value=""></option>
      </select>
    </div> -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
